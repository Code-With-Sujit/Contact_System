<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="(~{base::Layout(~{::section})})">
<head>
<meta charset="UTF-8" />
<title>Register page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card ">
					
					<div  th:if="${session.message}" th:classappend="${session.message.type}"   class="alert alert-primary" role="alert">
	                      <p class="text-center" th:text="${session.message.content}"></p>
	                 
	                 <!-- <th:block th:text="${#sessionUtilityBean.removeMessageFromSession()}"></th:block>  --> 
	                </div>
				<div class="text-center"><img th:src="@{/img/membership.png}" style="width:80px;"alt="img not found"/></div>	
					
						<h1 class="text-center" style="color:#009688!important;">Register Here !!</h1>
						<form th:action="@{/do_register}" th:method="post" novalidate="novalidate"  class="p-3" th:object="${user}" style="color:#009688!important;">

							<div class="form-group">
								<label for="name">User Name</label> 
								<input
									 type="text"
									 class="form-control" 
									 id="name"
									 required="required"
									 aria-describedby="emailHelp" 
									 placeholder="Enter user name"
									 name="name"
									 th:value="${user.name}"
									 th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" >
									 
									 <!-- printing validation errors -->
									 <div th:text="${e}" 
									      th:each="e: ${#fields.errors('name')}" 
									      class="invalid-feedback" > 
									 </div>
							</div>
							<div class="form-group">
								<label for="email">User Email</label> 
								<input
									 type="email"
									 class="form-control" 
									 id="email"
									 required="required"
									 aria-describedby="emailHelp" 
									 placeholder="Enter user email"
									 name="email"
									 th:value="${user.email}"
									 th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" 
									 >
									 <!-- printing validation errors -->
									 <div th:text="${e}" 
									      th:each="e: ${#fields.errors('email')}" 
									      class="invalid-feedback" > 
									 </div>
							</div>
							<div class="form-group">
								<label for="password">User Password</label> 
								<input
									 type="password"
									 class="form-control" 
									 id="password"
									 required="required"
									 aria-describedby="emailHelp" 
									 placeholder="Enter user password"
									 name="password"
									 th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" 
									 >
									 <!-- printing validation errors -->
									 <div th:text="${e}" 
									      th:each="e: ${#fields.errors('password')}" 
									      class="invalid-feedback" > 
									 </div>
							</div>
							
							<!-- user about field -->
							<div class="form-group">
							
							<textarea th:text="${user.about}" 
							          name="about" 
							          rows="5" 
							          class="form-control"  
							          placeholder="Enter about here..."
							          th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}" 
							          ></textarea>
							           <!-- printing validation errors -->
							           <div th:text="${e}" 
									      th:each="e: ${#fields.errors('about')}" 
									      class="invalid-feedback" > 
								       </div>
							</div>
							
							<!-- terms and condition agrement -->
							 <div class="from-group form-check">
							     
							     <input 
							          type="checkbox" 
							          name="agreed"
							          class="form-check-input"
							          id="agreement"
							          th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
							     />
							     <label for="agreement">Agree Terms & Condition</label>
							     
							     <div th:text="${e}" 
							          th:each=" e: ${#fields.errors('agreed')}" 
							          class="invalid-feedback" >
							     </div>
							 </div>
							
							<div class="container text-center">
							     <button class="btn bg-primary text-white " type="submit">Submit</button>
							     <button class="btn btn-warning text-white  ml-1" type="reset">Reset</button>
							</div>
							

						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
