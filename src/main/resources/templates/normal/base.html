<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title th:text="${title}"></title>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary ">
		<a class="navbar-brand" href="#"><span class="text-warning"><b>S</b></span>mart
			<span class="text-warning"><b>C</b></span>ontact <span
			class="text-warning"><b>M</b></span>anager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase text-dark">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				

				<li class="nav-item active"><a class="nav-link"><span
						th:text="${user.name}"></span></a></li>
				<li class="nav-item active"><a class="nav-link "
					th:href="@{/logout}">Logout</a></li>


			</ul>

		</div>
	</nav>

	<!-- end of navbar -->

	<!-- start of sidebar -->
	<div class="sidebar mt-2">
         <span class="crossBtn" onclick="toggleSidebar()">&times;</span>
		<a id="home-link" th:href="@{/user/index}" class="item active"><i class="fa-solid fa-house"></i>  Home</a> 
		<a id="contacts-link" th:href="@{/user/show_contact/0}" class="item"><i class="fa-solid fa-address-book"></i>  Show Contacts</a> 
		<a id="add-contact-link" th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-user-plus"></i> Add Contact</a> 
		<a id="profile-link" th:href="@{/user/userProfile}" class="item"><i class="fa-solid fa-id-card-clip"></i>  Your Profile</a> 
		<a id="setting-link" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i>  Setting</a> 
		<a  th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>  Exit</a>
		<div class="divider"></div>

	</div>
	<!-- end of sidebar -->


	<!-- content area -->
	<div class="content mt-5">
	     <i onclick="toggleSidebar()" class="fas fa-bars m-4"></i>
	    <div th:replace="${content}"></div>
	</div>
	<!-- end of content are  -->






	<script th:src="@{/js/script.js}"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--  	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
		-->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		
		<!--Sweet alert cdn  -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<script>
		function deleteContact(cid)
		{
			swal({
				  title: "Are you sure?",
				  text: "You want to delete this contact",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/user/delete/"+cid;
				  } else {
				    swal("Your contact is safe !!");
				  }
				});

		}
		
		</script>
		
		
</body>
</html>
