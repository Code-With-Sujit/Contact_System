<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="(~{normal/base::Layout(~{::section})})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">User Dashboard</title>
</head>
<body>
     <section>
      
      <div class="container">
     
       <div class="card mr-3">
        <div th:if="${session.message}">
			                    <div class="alert  form-control text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
	                               <span th:text="${session.message.content}"></span>
	                            </div>
			                 </div>
          <div class="card-body">
            <h3 class="my-3">Change Password</h3>
            
            <form th:action="@{/user/change_password}" method="post">
            
              <!-- old password field -->
              <div class="form-group">
              <input type="password" name="old_Password" class="form-control" placeholder="Enter old password"/>
              </div>
              
               <!-- new  password field -->
              <div class="form-group">
              <input type="password" name="new_Password" class="form-control" placeholder="Enter new password"/>
               </div>
               
               <div class="container text-center">
                   <button class="btn btn-success" type="submit">Change</button>
                   <button class="btn btn-warning" type="reset">Reset</button>
               </div>
            
            </form>
          </div>
          </div>
       </div>
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       <script>
       $(document).ready(()=>{
    	   $(".item").removeClass("active");
    	   $("#setting-link").addClass("active");
       });
          
       </script>
       
     </section>
	   
</body>
</html>
