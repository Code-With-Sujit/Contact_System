<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="(~{normal/base::Layout(~{::section})})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>

		<div class="container">

			<div class="card">
				<div class="card-body text-center">
				<img  th:src="@{'/img/'+${user.imageUrl}}" style="height:200px;border-radius:50%;  width:200px; object-fit:cover;" alt="profile photo" />
                     <h1 class="text-center mt-3" th:text="${user.name}"></h1>
					<table class="table  table-striped mt-2">
						<thead>
							<tr>
								<th scope="col">#User Id</th>
								<th scope="col">SCM24<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>




						</tbody>
					</table>
				</div>
			</div>

		</div>
		<script>
       $(document).ready(()=>{
    	   $(".item").removeClass("active");
    	   $("#profile-link").addClass("active");
       });
          
       </script>

	</section>

</body>
</html>
