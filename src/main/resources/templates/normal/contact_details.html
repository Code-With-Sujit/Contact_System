<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="(~{normal/base::Layout(~{::section})})">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body" >
			 <div th:if="${session.message}">
			                    <div class="alert  form-control text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
	                               <span th:text="${session.message.content}"></span>
	                            </div>
			   </div>
			<div class="container text-center">
			  <img  th:src="@{'/img/'+${contact.image}}" style="height:200px;border-radius:50%;  width:200px; object-fit:cover;" alt="profile photo" />
			  <h3 class="mt-3"><span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span> )</h3>
			  
			  <table class="table  table-striped">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">SCM24<span th:text="${contact.cid}"></span></th>
						</tr>
					</thead>
					<tbody>
					   <tr>
					       <th scope="row">Email</th>
					       <td><span th:text="${contact.email}"></span></td>
					    </tr>
					    <tr>
					       <th scope="row">Phone</th>
					       <td><span th:text="${contact.phone}"></span></td>
					    </tr>  
					    <tr>
					       <th scope="row">Work</th>
					       <td><span th:text="${contact.work}"></span></td>
					    </tr> 
					
					
					</tbody>
					</table>
					<div class="description">
					    <h2><th:block th:text="${contact.description}"></th:block></h2>
					</div>
					<div class="container text-right">
					   <button class="btn btn-danger btn-sm btn-block" th:onclick="|deleteContact(${contact.cid})|">Delete</button>
					   <form th:action="@{'/user/updateContact/'+${contact.cid}}" method="post">
							    <button type="submit" class="btn btn-primary btn-sm btn-block mt-1">Update</button>
							</form>
					</div>
			</div>
			
			</div>
			
		</div>
		<h1 class="text-center text-white p-4 bg-danger mr-4" th:unless=${contact}>You don't have permission to  see this contact...!</h1>
	
	</section>
</body>
</html>
