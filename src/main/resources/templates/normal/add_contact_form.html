<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="(~{normal/base::Layout(~{::section})})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-5 ml-3">
			<div class="card-body">
			  <h1 class="text-center">Add Contact</h1>
			  
			  <div class="container-fluid mt-1">
			     <div class="row">
			       <div class="col-md-8 offset-md-2">
			           
			           <form th:action="@{/user/process-contact}" 
			                 class="mt-2" method="post" 
			                 th:object="${contact}" 
			                 enctype="multipart/form-data">
			                 <div th:if="${session.message}">
			                    <div class="alert  form-control text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
	                               <span th:text="${session.message.content}"></span>
	                            </div>
			                 </div>
			           
			            <!-- First Name -->  
			            <div class="input-group">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                      <i class="fa fa-plus"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="text" 
			                     id="firstName" 
			                     name="name" 
			                     required="required"
			                     placeholder="Enter name " 
			                     class="form-control" />
			              
			            </div>
			            
			            <!-- Second name -->
			            
			             <div class="input-group mt-3">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                      <i class="fa fa-user-alt"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="text" 
			                     id="SecondName" 
			                     name="secondName" 
			                     required="required"
			                     placeholder="Enter nick name " 
			                     class="form-control" />
			              
			            </div>
			            
			            <!-- Email -->
			            <div class="input-group mt-3">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                      <i class="fa-solid fa-envelope"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="email" 
			                     id="email" 
			                     name="email" 
			                     required="required"
			                     placeholder="Enter email " 
			                     class="form-control" />
			              
			            </div>
			            
			            <!-- phone -->
			            <div class="input-group mt-3">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                     <i class="fa-solid fa-phone-volume"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="number" 
			                     id="phone" 
			                     name="phone" 
			                     required="required"
			                     placeholder="Enter phoneno " 
			                     class="form-control" />
			              
			            </div>
			            
			            <!-- work -->
			            <div class="input-group mt-3">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                     <i class="fa-solid fa-briefcase"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="text" 
			                     id="work" 
			                     name="work"
			                     required="required"
			                     placeholder="Enter work " 
			                     class="form-control" />
			              
			            </div>
			            <!-- description -->
			            
			            <div class="form-group mt-3">
			            <textarea id="mytextarea"  
			                      placeholder="Enter contact description...."
			                      name="description" 
			                      rows="5"
			                      class="form-control "></textarea>
			             </div>
			             
			             <!-- image -->
			             <div class="custom-file">
			                  <input type="file" name="profileImage" />
			             </div>
			             
			             <div class="container text-center">
			                 <button class="btn btn-outline-primary" type="submit">Save Contact</button>
			             </div>
			           
			           </form>
			       </div>
			     
			     </div>
			  </div>
			
			</div>

		</div>
		
	<!--  	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

		 <script>
             tinymce.init({
             selector: '#mytextarea'
              });
         </script>
	 -->
	 <script>
       $(document).ready(()=>{
    	   $(".item").removeClass("active");
    	   $("#add-contact-link").addClass("active");
       });
          
       </script>	
	</section>
</body>
</html>
