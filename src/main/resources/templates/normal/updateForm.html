<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="(~{normal/base::Layout(~{::section})})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">User Dashboard</title>
</head>
<body>
     <section>
      
      <div class="card mr-5 ml-3">
			<div class="card-body">
			  <h1 class="text-center">Update Your Contact</h1>
			  
			  <div class="container-fluid mt-1">
			     <div class="row">
			       <div class="col-md-8 offset-md-2">
			           
			           <form th:action="@{/user/process-update}" 
			                 class="mt-2" method="post" 
			                 th:object="${contact}" 
			                 enctype="multipart/form-data">
			                 <div th:if="${session.message}">
			                    <div class="alert  form-control text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
	                               <span th:text="${session.message.content}"></span>
	                            </div>
			                 </div>
			           <input type="hidden" th:value="${contact.cid}" name="cid" />
			            <!-- First Name -->  
			            <div class="input-group">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                      <i class="fa fa-plus"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="text" 
			                     id="firstName" 
			                     name="name" 
			                     th:value="${contact.name}"
			                     required="required"
			                     placeholder="Enter name " 
			                     class="form-control" />
			              
			            </div>
			            
			            <!-- Second name -->
			            
			             <div class="input-group mt-3">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                      <i class="fa fa-user-alt"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="text" 
			                     id="SecondName" 
			                     name="secondName" 
			                     th:value="${contact.secondName}"
			                     required="required"
			                     placeholder="Enter nick name " 
			                     class="form-control" />
			              
			            </div>
			            
			            <!-- Email -->
			            <div class="input-group mt-3">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                      <i class="fa-solid fa-envelope"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="email" 
			                     id="email" 
			                     name="email" 
			                     th:value="${contact.email}"
			                     required="required"
			                     placeholder="Enter email " 
			                     class="form-control" />
			              
			            </div>
			            
			            <!-- phone -->
			            <div class="input-group mt-3">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                     <i class="fa-solid fa-phone-volume"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="number" 
			                     id="phone" 
			                     name="phone" 
			                     th:value="${contact.phone}"
			                     required="required"
			                     placeholder="Enter phoneno " 
			                     class="form-control" />
			              
			            </div>
			            
			            <!-- work -->
			            <div class="input-group mt-3">
			              <div class="input-group-prepend">
			                   <div class="input-group-text ">
			                     <i class="fa-solid fa-briefcase"></i>
			                   </div>
			                     
			              </div>
			              
			              <input type="text" 
			                     id="work" 
			                     name="work"
			                     th:value="${contact.work}"
			                     required="required"
			                     placeholder="Enter work " 
			                     class="form-control" />
			              
			            </div>
			            <!-- description -->
			            
			            <div class="form-group mt-3">
			            <textarea id="mytextarea"  
			                      name="description" 
			                      th:text="${contact.description}"
			                      rows="5"
			                      class="form-control active"></textarea>
			             </div>
			             
			             <!-- image -->
			             <div class="container text-center">
			                <img style="height:150px; width:150px;"  class=" img-fluid my_profile" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
			             </div>
			             <p>Choose a new Profile pic</p>
			             <div class="custom-file">
			                  <input type="file" name="profileImage" />
			             </div>
			             
			             <div class="container text-center">
			                 <button class="btn btn-outline-primary" type="submit">Save Contact</button>
			             </div>
			           
			           </form>
			       </div>
			     
			     </div>
			  </div>
			
			</div>

		</div>
       
     </section>
	   
</body>
</html>
